version: "3"

services:

  weather-prometheus:
    image: ghcr.io/lambda-byte/weather-prometheus
    container_name: weather-prometheus
    ports:
      - "5025:5025" # Replace with "8080:8080" if you don't use a reverse proxy
    volumes:
      - ./config.py/:/home/weather/config.py
    restart: unless-stopped